<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="alert alert-warning info" role="alert" *ngIf="showInputWarning">
                    <h3 style="margin: auto">Some required fields are left empty!</h3>
                </div>
                <div class="alert alert-warning info" role="alert" *ngIf="showIncorrectCredentials">
                    <h3 style="margin: auto">{{statusMessage}}</h3>
                </div>
                <div class="alert alert-success info" role="alert" *ngIf="showSuccesfulLogin">
                    <h3 style="margin: auto">Succesful Login!</h3>
                </div>
              <div class="alert alert-success info" role="alert" *ngIf="showValidatedEmail">
                <h3 style="margin: auto">{{emailStatus.message}}</h3>
              </div>
              <div class="alert alert-warning info" role="alert" *ngIf="showWrongValidatedEmail">
                <h3 style="margin: auto">{{emailStatus.message}}</h3>
              </div>
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input ngmodel="passIn" type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Click here to register a new account.</p>
                                <button type="button" (click)="register()" class="btn btn-primary active mt-3">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
