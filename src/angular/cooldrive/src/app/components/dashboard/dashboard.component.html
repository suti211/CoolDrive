<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CoolDrive</title>
</head>

<body>
<!-- TOP NAVBAR -->
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top">
  <!-- Brandname and collapse button when navbar is closed -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">CoolDrive</a>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <!-- Navbar's body, this is the one which collapse on small screen -->
  <div class="collapse navbar-collapse" id="topNavbar">
    <!-- navbar left align -->
    <ul class="nav navbar-nav navbar-left">
      <div>
        <!-- Search field and button -->
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" width="30%" type="text" placeholder="Search"
                 (keyup)="sendSearchData(filter)" [ngModelOptions]="{standalone: true}" [(ngModel)]="filter">
          <button type="button" class="btn btn-outline-success" (click)="filter =''; sendSearchData('')">Clear</button>
        </form>

      </div>
    </ul>

    <!-- navbar right align -->
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
          <!-- UserProfile logo and username-->
          <img src="http://fundacionrosario.org.ar/wp-content/uploads/2017/03/personal-05.png" class="img-avatar">{{userName}}
        </a>
        <!-- USER DROPDOWN MENU ITEMS -->
        <div id="navbar-dropdown" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


<!-- Left navigation menu -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="files" routerLinkActive="active">Files <span class="sr-only">(current)</span></a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink="shared" routerLinkActive="active">Files shared with me</a>
        </li>
        <li class="nav-item" *ngIf="isUserAdmin">
          <a class="nav-link" routerLink="transactions" routerLinkActive="active">Transactions</a>
        </li>
        <li class="nav-item" *ngIf="isUserAdmin">
          <a class="nav-link" routerLink="users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="storage" routerLinkActive="active">Buy more storage</a>
        </li>
      </ul>
    </nav>

    <!-- PAGE BODY THIS IS WHERE YOU LOAD YOUR STUFF -->
    <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" id="mainContent">
      <div class="page-body">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
</body>
</html>
